<div class="login-background">
</div>
<div class="login-form" (keydown)="handleLogin(user.value, pass.value, $event)">
  <h2>Login to your account</h2>

    <input #user type="text" title="username" placeholder="username"/>
    <input #pass type="password" title="username" placeholder="password"/>
    <button type="submit" class="btn" (click)="handleLogin(user.value, pass.value)">Login</button>
</div>
