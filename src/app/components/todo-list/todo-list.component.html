<div class="container">
    <div class="list-container">
        <tda-todo-item *ngFor="let todo of todos; trackBy: trackByFn" [name]="todo.name" [id]="todo.id">
        </tda-todo-item>
    </div>

    <tda-add-modal *ngIf="adding" (close)="handleModalEvent($event)"></tda-add-modal>
    <tda-remove-button (click)="handleRemoveClick()"></tda-remove-button>
    <tda-add-button (click)="handleAddClick()"></tda-add-button>
</div>
