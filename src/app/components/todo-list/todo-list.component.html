<div class="container">
    <div class="list-container">
        <tda-todo-item *ngFor="let todo of (todoService.todos$ | async); index as i; trackBy: trackByFn" 
            [name]="todo.name" 
            [id]="todo.id"
            >
        </tda-todo-item>
    </div>

    <tda-add-modal *ngIf="adding" (close)="handleModalEvent($event)"></tda-add-modal>
    <tda-remove-button class="todo-button" (click)="todoService.handleRemove()" 
        [class.inactive]="!(todoService.hasSelection$ | async)"
        [active]="!!(todoService.hasSelection$ | async)"
    ></tda-remove-button>
    <tda-add-button class="todo-button" (click)="handleAddClick()"></tda-add-button>
</div>
